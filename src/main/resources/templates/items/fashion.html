<script th:inline="javascript">  //register처럼 11행의 form태그에 넣기엔 양이 졸라많아서 여기서 넣음

// form 태그객체 가져오기 -  //$() 함수: CSS선택자로 HTML 태그를 가져온다
	var form = $("form");


	$(".listBtn").click(function(){ 
		form
			.attr("action", "/items/readInfo") //주소 board/list로 redirect함.

	});
