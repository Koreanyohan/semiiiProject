<!DOCTYPE html>


<th:block th:replace="~{/layout/index :: setContent(~{this::content})}">

    <th:block th:fragment="content">
    
<h1 class="mt-4"> 제품 정보 </h1>




<!-- 이미지 출력(3) 외부에 있는 이미지를 상대경로로 출력 -->     
        <div class="form-group">
            <label >세번째 이미지</label>
            <img th:src="@{/uploadfile/banana.png}">
        </div>





<form>
<div class="form-group">
  <label >번호</label>
 	 <input type="text" class="form-control" th:value="${dto.no}" readonly > <!-- readonly 속성 때문에 수정이 안됨. -->
</div>

<div class="form-group">
  <label >제품 이름</label>
  	<input type="text" class="form-control" th:value="${dto.item_name}" readonly > <!-- th:value - 입력 기초값기능 -->
</div>

<div class="form-group">
  <label >판매자 이름</label>
 	 <textarea class="form-control" rows="5" readonly>[[${dto.seller}]] </textarea> 
</div>

<div class="form-group">
  <label >가격</label>
	<input type="text" class="form-control" th:value="${dto.price}" readonly >   
</div>

<div class="form-group">
  <label >등록일</label>
 	 <input type="text" class="form-control" th:value="${ #temporals.format( dto.regDate, 'yyyy/MM/dd HH:mm:ss') }" readonly>
</div>

<div class="form-group">
  <label >수정일</label>
 	 <input type="text" class="form-control" th:value="${ #temporals.format( dto.modDate, 'yyyy/MM/dd HH:mm:ss') }" readonly>
</div>
</form>


<a th:href="@{/items/modify (no=${dto.no}) }">  <!-- 수정 버튼 링크처리.  (no=${dto.no})는 컨트롤러에 정의된 modify메서드에서 파라미터 받음 --> 
  <button type="button" class="btn btn-primary">수정</button>
</a>

<a th:href="@{/review/register}">  <!-- 리뷰로 가는 버튼 링크처리 -->
  <button type="button" class="btn btn-info">리뷰로</button>
</a>


<a th:href="@{/items/register}"> 
  <button type="button" class="btn btn-info">목록으로</button>
</a> 














<!-- 장바구니 function -->
<form th:action="@{/cart/cart_list}" th:method="post">   
			 	
			 	
  <div class="form-group"> 	 <!--  BoardDTO에서 동적으로 입력되어야할 데이터만 form형식에 입력 -->    
    <textarea class="form-control" rows="1" name="item_name" style="color:white;"> [[${dto.item_name}]] </textarea>
  </div>
  
  <div class="form-group">    
    <textarea class="form-control" rows="1" name="seller" style="color:white;"> [[${dto.seller}]] </textarea>
  </div>
  
  <div class="form-group">    
    <textarea class="form-control" rows="1" name="price" style="color:white;"> [[${dto.price}]] </textarea>
  </div>

  <button type="submit" class="btn btn-primary"> 장바구니 등록</button>
</form>




</th:block> <!-- 6행에서 시작 -->

</th:block>  <!-- 4행에서 시작 -->
